<div class="form__wrapper form__wrapper--hidden" data-form-wrapper>
    <div class="form__anchor" data-form-anchor></div>
    <div class="container">
        <div class="form__title">
            <b>Оставьте свои контакты</b>, чтобы следить за нашими  <br>
            новостями и первым получать доступ к приложению
        </div>

        <form class="form" data-form>
            <input type="text" class="form__input" placeholder="Ваше имя..." name="name" required>
            <input type="email" class="form__input" placeholder="e-mail..." name="email" required>
            <button type="submit" class="btn btn--primary form__btn">Получить Omnio первым</button>
        </form>
    </div>
</div>
